<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharamacy | Lab Test</title>
    <link rel="stylesheet" type="text/css" href="css/lab-test.css">
</head>
<body>
    <section class="lab_test">
        <div class="form">
            <div>
                <form action="">
                    <h3>1. Your Contact Details</h3>
    
                    <input type="text" name="full_name" id="full_name" placeholder="Full Name">
                    <input type="text" name="patient_id" id="patient_id" placeholder="Patient Id if exists"><br>
                    <input type="text" name="contact_number" id="contact_number" placeholder="Contact Number">
                    <input type="text" name="email_id" id="email_id" placeholder="Email Id">
                    
                    <h3>2. Address</h3>
    
                    <input type="text" name="house_number" id="" placeholder="House Number">
                    <input type="text" name="street" id="street" placeholder="Street"><br>
                    <input type="text" name="area" id="area" placeholder="Area"><br>
    
                    <label for="district">District</label><br>
                    <select id="district" name="district">
                        <option value="">Choose</option>
                        <option value="Panipat">Panipat</option>
                        <option value="Karnal">Karnal</option>
                        <option value="Ambala">Ambala</option>
                        <option value="Sonipat">Sonipat</option>
                    </select>
                    
                    <h3>3. Test Type (Check atleast one box without fail)</h3>
                    
                    <input type="checkbox" name="cbc" id="cbc" value="CBC">
                    <label for="">CBC</label><br>
                    <input type="checkbox" name="complete_urine" id="complete_urine" value="Complete Urine">
                    <label for="">Complete Urine</label><br>
                    <input type="checkbox" name="lipid_profile" id="lipid_profile" value="Lipid Profile">
                    <label for="">Lipid Profile</label><br>
                    <input type="checkbox" name="tsh" id="tsh" value="Thyroid Stimulating Hormone(TSH)">
                    <label for="">Thyroid Stimulating Hormone(TSH)</label><br>
                    <input type="checkbox" name="glucose_test" id="glucose_test" value="Glucose Test">
                    <label for="">Glucose Test</label><br>                    
                    
                    <h3>4. Do you want a hard copy of the report also?</h3>

                    <input type="radio" name="report" value="Yes">
                    <label for="">Yes</label><br>
                    <input type="radio" name="report" value="No">
                    <label for="">No</label>
                    
                    <h3>5. Select Your Comfortable Date and Time</h3>

                    <input type="datetime-local" name="test_date_time" id="test_date_time">    
                </form>
            </div>
        </div>

        <div class="image"></div>

    </section>

    <div class="btn">
        <button>Reset</button>
        <button>Submit</button>
    </div>
</body>
</html>
